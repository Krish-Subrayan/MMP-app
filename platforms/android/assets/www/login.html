<script src="js/jquery.js"> </script>
<script>
$(document).ready(function(){

if (localStorage.getItem("userid") != null) { //alert(localStorage.getItem("userid") );
   window.location.href = 'home.html';	
}

$("#validate").on("click", function(event){
    event.preventDefault()
    var user = $("#username").val(); 
    var pass = $("#password").val(); 	
    if(user != '' && pass != '') {
    $.ajax({
	  url:'http://yktohmmp.com/webservice/get_user.php',
	  method:'post',	
	  data:{username:user,passw:pass},
          success:function(data){
		var obj = $.parseJSON(data); 
		if(obj.code == 200){
 		  localStorage.setItem("userid",obj.id);
		  localStorage.setItem("usname",obj.name);
		  window.location.href = 'home.html';	
		} else{ 
		  $(".status").show();
		  $(".status").html(obj.status);		
		}
	}, 
	  error:function(data){

           alert('faiole');

        }
   });

   } else {
           alert('Fill the fields');
	  }
	});
});
</script>
